<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Image Gallery</title>
</head>
<body>
    <header><img src="images/gallery.png"><h1>Image Gallery</h1></header>
    <div class="full-img-box">
        <img src="" alt="" class="full-img">
        <span>X</span>
    </div>
    <div class="imgs-container">
        <img src="images/shuffle-01.jpg" onclick="openImg(this.src)">
        <img src="images/shuffle-02.jpg" onclick="openImg(this.src)">
        <img src="images/shuffle-03.jpg" onclick="openImg(this.src)">
        <img src="images/shuffle-04.jpg" onclick="openImg(this.src)">
        <img src="images/shuffle-05.jpg" onclick="openImg(this.src)">
        <img src="images/shuffle-06.jpg" onclick="openImg(this.src)">
        <img src="images/shuffle-07.jpg" onclick="openImg(this.src)">
        <img src="images/shuffle-08.jpg" onclick="openImg(this.src)">
    </div>
    <script src="main.js"></script>
</body>
</html>
